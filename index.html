<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #9f9da7;
      font-size: 1.6rem;
      font-family: "Montserrat", sans-serif;
      color: #2b3e51;
      margin: 0;
      padding: 0;
      display: flex;
      background-image: url(https://images.pexels.com/photos/1025469/pexels-photo-1025469.jpeg?auto=compress&cs=tinysrgb&w=600);
      justify-content: cover;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    #login-form-wrap {
      background-color: black;
      color: white;
      width: 35%;
      margin: 30px auto;
      text-align: center;
      padding: 20px 0 0 0;
      border-radius: 4px;
      box-shadow: 0px 30px 50px 0px rgba(0, 0, 0, 0.2);
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div id="login-form-wrap">
    <form id="login-form" onsubmit="return handleLogin()">
      <h2>Login</h2>
      <p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </p>
      <p>
        <input type="submit" value="Login">
        <input type="button" value="Sign Up" onclick="showSignUpForm()">
      </p>
    </form>
    <form id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <p>
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
      </p>
      <p>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </p>
      <p>
        <input type="button" value="Submit" onclick="handleSignUp()">
        <input type="button" value="Cancel" onclick="hideSignUpForm()">
      </p>
    </form>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check if the entered username and password match
      const storedUser = JSON.parse(localStorage.getItem(username));
      if (storedUser && storedUser.password === password) {
        alert(`Welcome, ${username}! You are logged in.`);
        window.location.href = 'dashboard.html'; // Redirect after successful login
        return false; // Prevent form submission
      } else {
        alert('Invalid username or password. Please try again.');
        return false; // Prevent form submission
      }
    }
    function showSignUpForm() {
      document.getElementById('signup-form').style.display = 'block';
    }

    function hideSignUpForm() {
      document.getElementById('signup-form').style.display = 'none';
    }

    function handleSignUp() {
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      // For demo purposes, store new user data in localStorage
      const newUser = {
        username: newUsername,
        password: newPassword
      };

      localStorage.setItem(newUsername, JSON.stringify(newUser));
      alert('Sign up successful! You can now log in.'); // Inform user about successful sign up
      hideSignUpForm();
    }
  </script>
</body>
</html>
